{% extends "basepage.html" %}

{% block title %}Tell Me a Story: {{ story.title }}{% endblock %}

{% block main_content %}

    <h2>{{ story.title }}</h2>
    <h3>{{ story.hook }}</h3>
    <h4>By {{ story.author }}; posted {{story.dateposted}}</h4>

    {% for para in story.storytext %}
        <p>{{ para }}</p>
    {% endfor %}

{% endblock %}
